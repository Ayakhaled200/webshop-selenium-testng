name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  smoke-no-auth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run smoke (exclude auth)
        run: mvn -B -Dheadless=true -Dgroups=smoke -DexcludedGroups=auth clean test

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-smoke
          path: |
            target/surefire-reports/**
            target/screenshots/**

  # Optional: same smoke suite but WITH creds (only runs if secrets exist)
  smoke-with-creds:
    if: ${{ secrets.VALID_EMAIL != '' && secrets.VALID_PASSWORD != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run smoke with creds
        run: |
          mvn -B -Dheadless=true \
            -Dgroups=smoke \
            -DvalidEmail="${{ secrets.VALID_EMAIL }}" \
            -DvalidPassword="${{ secrets.VALID_PASSWORD }}" \
            clean test

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-smoke-with-creds
          path: |
            target/surefire-reports/**
            target/screenshots/**
