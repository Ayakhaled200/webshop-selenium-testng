name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    name: Smoke (no creds)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run smoke (exclude auth)
        run: |
          mvn -B -Dheadless=true \
            -Dgroups=smoke \
            -DexcludedGroups=auth \
            clean test
      - name: Upload smoke reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-smoke
          path: |
            target/surefire-reports/**
            target/screenshots/**
          if-no-files-found: ignore

  full_with_creds:
    name: Full (with creds)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Only run tests when both secrets are present
      - name: Run full suite (with creds)
        if: ${{ secrets.VALID_EMAIL != '' && secrets.VALID_PASSWORD != '' }}
        env:
          VALID_EMAIL: ${{ secrets.VALID_EMAIL }}
          VALID_PASSWORD: ${{ secrets.VALID_PASSWORD }}
        run: |
          mvn -B -Dheadless=true \
            -DvalidEmail="$VALID_EMAIL" \
            -DvalidPassword="$VALID_PASSWORD" \
            clean test

      # Friendly message if secrets arenâ€™t configured
      - name: Skip (no creds configured)
        if: ${{ secrets.VALID_EMAIL == '' || secrets.VALID_PASSWORD == '' }}
        run: echo "Skipping full_with_creds: VALID_EMAIL/VALID_PASSWORD secrets not set."

      - name: Upload full reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-full
          path: |
            target/surefire-reports/**
            target/screenshots/**
          if-no-files-found: ignore
