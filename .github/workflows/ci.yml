name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  smoke-no-auth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run smoke (exclude auth)
        run: mvn -B -Dheadless=true -Dgroups=smoke -DexcludedGroups=auth clean test

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-smoke
          path: |
            target/surefire-reports/**
            target/screenshots/**

  smoke-with-creds:
    runs-on: ubuntu-latest
    # Map secrets into env so we can use them in step-level conditions
    env:
      VALID_EMAIL: ${{ secrets.VALID_EMAIL }}
      VALID_PASSWORD: ${{ secrets.VALID_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run smoke WITH creds
        if: ${{ env.VALID_EMAIL != '' && env.VALID_PASSWORD != '' }}
        run: |
          mvn -B -Dheadless=true \
            -Dgroups=smoke \
            -DvalidEmail="${{ env.VALID_EMAIL }}" \
            -DvalidPassword="${{ env.VALID_PASSWORD }}" \
            clean test

      - name: Skip (no creds configured)
        if: ${{ !(env.VALID_EMAIL != '' && env.VALID_PASSWORD != '') }}
        run: echo "Skipping smoke-with-creds: VALID_EMAIL/VALID_PASSWORD secrets not set."

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-smoke-with-creds
          path: |
            target/surefire-reports/**
            target/screenshots/**
