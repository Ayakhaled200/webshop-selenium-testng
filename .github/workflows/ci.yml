name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    name: Smoke (no creds)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run smoke
        run: mvn -B -Dheadless=true -Dgroups=smoke clean test
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-smoke
          path: |
            target/surefire-reports/**
            target/screenshots/**

  full-with-creds:
    # Only runs if BOTH secrets exist and are non-empty
    if: ${{ secrets.VALID_EMAIL != '' && secrets.VALID_PASSWORD != '' }}
    name: Full (with creds)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run full suite
        run: |
          mvn -B -Dheadless=true \
            -DvalidEmail="${{ secrets.VALID_EMAIL }}" \
            -DvalidPassword="${{ secrets.VALID_PASSWORD }}" \
            clean test
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-full
          path: |
            target/surefire-reports/**
            target/screenshots/**
