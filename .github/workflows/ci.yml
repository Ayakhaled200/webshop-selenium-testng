name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    name: Smoke (no creds)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run smoke (exclude auth)
        run: |
          mvn -B -Dheadless=true -Dgroups="smoke and not auth" clean test

      - name: Upload smoke reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-smoke
          path: |
            target/surefire-reports/**
            target/screenshots/**

  full-with-creds:
    name: Full (with creds)
    runs-on: ubuntu-latest
    # Only run when both secrets exist (and not from forks' PRs with no secrets)
    if: ${{ secrets.VALID_EMAIL != '' && secrets.VALID_PASSWORD != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
    env:
      VALID_EMAIL: ${{ secrets.VALID_EMAIL }}
      VALID_PASSWORD: ${{ secrets.VALID_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run full suite (with creds)
        run: |
          mvn -B -Dheadless=true \
              -DvalidEmail="${VALID_EMAIL}" \
              -DvalidPassword="${VALID_PASSWORD}" \
              clean test

      - name: Upload full reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-full
          path: |
            target/surefire-reports/**
            target/screenshots/**

  skip-full-message:
    name: Skip full (no creds)
    runs-on: ubuntu-latest
    # Run this little “explainer” job only when secrets are missing
    if: ${{ !(secrets.VALID_EMAIL != '' && secrets.VALID_PASSWORD != '') }}
    steps:
      - run: echo "Skipping 'Full (with creds)' – VALID_EMAIL/VALID_PASSWORD secrets not set."
