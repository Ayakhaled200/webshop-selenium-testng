name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  # Check once whether secrets exist; expose result to other jobs.
  check-creds:
    runs-on: ubuntu-latest
    outputs:
      have_creds: ${{ steps.flag.outputs.have_creds }}
    steps:
      - name: Decide if credentials are present
        id: flag
        env:
          VALID_EMAIL: ${{ secrets.VALID_EMAIL }}
          VALID_PASSWORD: ${{ secrets.VALID_PASSWORD }}
        run: |
          if [ -n "${VALID_EMAIL}" ] && [ -n "${VALID_PASSWORD}" ]; then
            echo "have_creds=true" >> "$GITHUB_OUTPUT"
          else
            echo "have_creds=false" >> "$GITHUB_OUTPUT"
          fi

  smoke:
    name: Smoke (no creds)
    runs-on: ubuntu-latest
    needs: check-creds
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run smoke (exclude auth)
        run: |
          mvn -B -Dheadless=true -Dgroups="smoke and not auth" clean test
      - name: Upload smoke reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-smoke
          path: |
            target/surefire-reports/**
            target/screenshots/**

  full-with-creds:
    name: Full (with creds)
    runs-on: ubuntu-latest
    needs: check-creds
    # Gate by check-creds output (not secrets directly) and avoid running on fork PRs
    if: ${{ needs.check-creds.outputs.have_creds == 'true' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run full suite (with creds)
        env:
          VALID_EMAIL: ${{ secrets.VALID_EMAIL }}
          VALID_PASSWORD: ${{ secrets.VALID_PASSWORD }}
        run: |
          mvn -B -Dheadless=true \
              -DvalidEmail="${VALID_EMAIL}" \
              -DvalidPassword="${VALID_PASSWORD}" \
              clean test
      - name: Upload full reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-full
          path: |
            target/surefire-reports/**
            target/screenshots/**

  no-creds-note:
    name: Skip full (no creds)
    runs-on: ubuntu-latest
    needs: check-creds
    if: ${{ needs.check-creds.outputs.have_creds != 'true' }}
    steps:
      - run: echo "Skipping 'Full (with creds)' â€“ VALID_EMAIL/VALID_PASSWORD secrets are not set."
